<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Kurs</title>
</head>
<body>

    <h2>Konversi Kurs Rupiah</h2>

    <label for="rupiahAmount">Jumlah Rupiah:</label>
    <input type="number" id="rupiahAmount" placeholder="Masukkan jumlah Rupiah" />

    <h3>Hasil Konversi:</h3>

    <p>Dollar AS (USD): <span id="usdAmount"></span></p>
    <p>Dollar Singapura (SGD): <span id="sgdAmount"></span></p>
    <p>Ringgit Malaysia (MYR): <span id="myrAmount"></span></p>
    <p>Yen Jepang (JPY): <span id="jpyAmount"></span></p>
    <p>Euro (EUR): <span id="eurAmount"></span></p>
    <p>Riyal Arab Saudi (SAR): <span id="sarAmount"></span></p>

    <script>
        
        const valas = {
            USD: 9.915, 
            SGD: 13.472, 
            MYR: 874, 
            JPY: 120, 
            EUR: 15.888, 
            SAR: 3.592,
        };

        document.getElementById("rupiahAmount").addEventListener("input", function () {
            const rupiahAmount = parseFloat(this.value);

            document.getElementById("usdAmount").innerText = (rupiahAmount * valas.USD).toFixed(2);
            document.getElementById("sgdAmount").innerText = (rupiahAmount * valas.SGD).toFixed(2);
            document.getElementById("myrAmount").innerText = (rupiahAmount * valas.MYR).toFixed(2);
            document.getElementById("jpyAmount").innerText = (rupiahAmount * valas.JPY).toFixed(2);
            document.getElementById("eurAmount").innerText = (rupiahAmount * valas.EUR).toFixed(2);
            document.getElementById("sarAmount").innerText = (rupiahAmount * valas.SAR).toFixed(2);
        });
    </script>

</body>
</html>
